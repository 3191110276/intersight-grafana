apiVersion: grizzly.grafana.com/v1alpha1
kind: Dashboard
metadata:
    folder: is_dnet_domain
    name: is_dnet_domain_traffic_util_percent
spec:
    annotations:
        list:
            - builtIn: 1
              datasource:
                type: grafana
                uid: -- Grafana --
              enable: true
              hide: true
              iconColor: rgba(0, 211, 255, 1)
              name: Annotations & Alerts
              type: dashboard
    editable: true
    fiscalYearStartMonth: 0
    graphTooltip: 0
    links: []
    panels:
        - datasource:
            type: datasource
            uid: grafana
